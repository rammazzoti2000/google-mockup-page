<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d4de0f4540.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <nav>
            <a class="nav" href="#">Gmail</a>
            <a class="nav" href="#">Imágenes</a>
        </nav>

        <header>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </header>
        <form>
            <div class="search">

                <input type="text" name="search">
                <i class="fas fa-search icon"></i>
            </div>
            <div class="buttons">
                <button id="left">Buscar con Google</button>
                <button id="right">Me siento con suerte</button>
            </div>

        </form>


        <footer>
            <div class="foot-up">
                <p>Venezuela</p>
            </div>

            <div class="foot-down">
                <div class="left">
                    <a href="#" class="footer footer-left">Publicidad</a>
                    <a href="#" class="footer footer-left">Negocios</a>
                    <a href="#" class="footer footer-left">Sobre Google</a>
                    <a href="#" class="footer footer-left">Cómo funciona Google</a>
                </div>

                <div class="right">
                    <a href="#" class="footer footer-right">Privacidad</a>
                    <a href="#" class="footer footer-right">Condiciones</a>
                    <a href="#" class="footer footer-right">Preferencias</a>
                </div>
            </div>
        </footer>

    </body>
</html>
